<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyGo - Sign Up</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <style>
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .signup-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .signup-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .signup-header p {
            color: #666;
        }
        
        .user-type-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .user-type-card {
            flex: 1;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .user-type-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
        }
        
        .user-type-card.selected {
            border-color: #667eea;
            background: #f0f5ff;
        }
        
        .user-type-card i {
            font-size: 40px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .user-type-card h3 {
            margin-bottom: 5px;
        }
        
        .user-type-card p {
            font-size: 12px;
            color: #666;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .terms {
            margin: 20px 0;
            font-size: 14px;
        }
        
        .terms a {
            color: #667eea;
            text-decoration: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-home {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-home a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-home a:hover {
            color: #667eea;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <img src="https://img.icons8.com/fluency/48/000000/car.png" alt="EasyGo">
                <h1>Create Account</h1>
                <p>Join EasyGo today</p>
            </div>
            
            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="user-type-selector">
                    <div class="user-type-card selected" onclick="selectUserType('rider')" id="rider-card">
                        <i class="fas fa-user"></i>
                        <h3>Rider</h3>
                        <p>I want to take rides</p>
                    </div>
                    <div class="user-type-card" onclick="selectUserType('driver')" id="driver-card">
                        <i class="fas fa-car"></i>
                        <h3>Driver</h3>
                        <p>I want to give rides</p>
                    </div>
                </div>
                
                <input type="hidden" id="userType" value="rider">
                
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Thabo Nkosi" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address (must be @gmail.com)</label>
                    <input type="email" id="email" class="form-control" placeholder="thabo.nkosi@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" placeholder="+27 71 234 5678" required>
                </div>
                
                <div class="form-group">
                    <label for="city">City</label>
                    <select id="city" class="form-control" required>
                        <option value="">Select your city</option>
                        <option value="Johannesburg">Johannesburg</option>
                        <option value="Cape Town">Cape Town</option>
                        <option value="Durban">Durban</option>
                        <option value="Pretoria">Pretoria</option>
                        <option value="Port Elizabeth">Port Elizabeth</option>
                    </select>
                </div>
                
                <div id="driverFields" style="display: none;">
                    <div class="form-group">
                        <label for="vehicle">Vehicle Model</label>
                        <input type="text" id="vehicle" class="form-control" placeholder="Toyota Corolla">
                    </div>
                    
                    <div class="form-group">
                        <label for="license">License Plate</label>
                        <input type="text" id="license" class="form-control" placeholder="GP 123-456">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password (min. 8 characters)</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                    <div class="password-requirements">Password must be at least 8 characters long</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="••••••••" required>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="pages/legal/terms.html">Terms of Service</a> and <a href="pages/legal/privacy.html">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>
            
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </div>
            
            <div class="back-home">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
        </div>
    </div>
    
    <script src="assets/js/auth.js"></script>
    <script>
        // Check URL parameter for user type
        var urlParams = new URLSearchParams(window.location.search);
        var userTypeParam = urlParams.get('type');
        if (userTypeParam) {
            selectUserType(userTypeParam);
        }
        
        function selectUserType(type) {
            document.getElementById('userType').value = type;
            
            // Update card styles
            var riderCard = document.getElementById('rider-card');
            var driverCard = document.getElementById('driver-card');
            
            if (type === 'rider') {
                riderCard.classList.add('selected');
                driverCard.classList.remove('selected');
            } else {
                riderCard.classList.remove('selected');
                driverCard.classList.add('selected');
            }
            
            // Show/hide driver fields
            var driverFields = document.getElementById('driverFields');
            if (type === 'driver') {
                driverFields.style.display = 'block';
            } else {
                driverFields.style.display = 'none';
            }
        }
        
        function handleSignup(event) {
            event.preventDefault();
            
            var userType = document.getElementById('userType').value;
            var name = document.getElementById('fullName').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var city = document.getElementById('city').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            
            // Basic validation
            if (!name || !email || !phone || !city || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }
            
            // Validate email
            if (!email.includes('@gmail.com')) {
                alert('Email must be a Gmail address');
                return;
            }
            
            // Validate password
            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }
            
            // Validate password match
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // Check terms
            if (!document.getElementById('terms').checked) {
                alert('Please agree to the Terms of Service');
                return;
            }
            
            var userData = {
                name: name,
                email: email,
                phone: phone,
                city: city,
                password: password,
                role: userType
            };
            
            // Add driver-specific fields
            if (userType === 'driver') {
                var vehicle = document.getElementById('vehicle').value;
                var license = document.getElementById('license').value;
                
                if (!vehicle || !license) {
                    alert('Please fill in vehicle details');
                    return;
                }
                
                userData.vehicle = vehicle;
                userData.license = license;
            }
            
            // Call signup function from auth.js
            signup(userData);
        }
    </script>
</body>
</html>
